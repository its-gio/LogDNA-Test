<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>LogDNA Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link rel="apple-touch-icon" sizes="76x76" href="./img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon/favicon-16x16.png">
    <link rel="manifest" href="./img/favicon/site.webmanifest">
    <link rel="mask-icon" href="./img/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <script src="./js/data.json" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="./styles/index.css" />
</head>

<body>
    <header>
        <h1>What is Lorem Ipsum?</h1>
        <a href="#"><i class="fas fa-bars"></i></a>
    </header>
    <aside>
        <div class="logo-container">
            <div class="logo-container--inner">
                <img src="./img/logo.png" alt="LogDNA Logo">
            </div>
            <ul class="groups"><span class="active-group"></span></ul>
        </div>
    </aside>
    <div class="posts-and-content">
        <div class="posts"></div>
        <div class="post-content">
            <div class="post-content--text"></div>
            <div class="post-content--container-input">
                <input class="post-content--input" type="text" placeholder="Type a Message...">
            </div>
        </div>
    </div>
    <script src="./js/scripts.js" type="text/javascript"></script>
</body>

</html>
